<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tableau de classement</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.2.1/dist/chart.umd.min.js"></script>
</head>
<body class="bg-gray-900">
    <div class="flex flex-wrap">
        <div class="w-full md:w-1/2 lg:w-1/3 p-4">
          <div class="bg-gray-900 p-6 rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold text-white mb-4">Classement</h2>
            <ol class="list-decimal text-white">
              <li>John Doe</li>
              <li>Jane Doe</li>
              <li>Bob Smith</li>
              <li>Alice Johnson</li>
            </ol>
          </div>
        </div>
        <div class="w-full md:w-1/2 lg:w-2/3 p-4">
          <div class="bg-gray-900 p-6 rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold text-white mb-4">Statistiques</h2>
            <canvas id="myChart"></canvas>
          </div>
        </div>
    </div>
    <script>
        // Récupérer l'élément canvas et initialiser le graphique
        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
        type: 'pie',
        data: {
            labels: ['Label 1', 'Label 2', 'Label 3', 'Label 4'],
            datasets: [{
            data: [12, 19, 3, 5],
            backgroundColor: [
                '#ff6384',
                '#36a2eb',
                '#cc65fe',
                '#ffce56'
            ],
            hoverBackgroundColor: [
                '#ff6384',
                '#36a2eb',
                '#cc65fe',
                '#ffce56'
            ]
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false
        }
        });

    </script>
</body>
</html>
